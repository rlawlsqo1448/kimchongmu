<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>만물박사 김총무가 맞춘다!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 시작 화면 -->
  <div id="start-screen" class="screen active">
    <h1>만물박사 김총무가 간다!</h1>
    <button class="main-button" onclick="startGame()">게임 시작</button><br>
    <button class="main-button" onclick="showHowTo()">게임 설명</button><br>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="screen">
    <div class="timer-bar" id="timer-bar"></div>
    <h2 id="question-text"></h2>
    <div id="choices"></div>
    <button class="main-button" onclick="submitAnswer()">선택 완료!</button>
  </div>

  <!-- 종료 화면 -->
  <div id="end-screen" class="screen">
    <h2 id="end-message">아쉽네요!</h2>
    <button class="main-button" onclick="restartGame()">다시하기</button>
    <button class="main-button" onclick="goToStart()">끝내기</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
